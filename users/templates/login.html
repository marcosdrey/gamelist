{% extends 'base.html' %}
{% block content %}
<div class="container my-4 pb-5" style="max-width: 700px;">
    <h1 class="text-color-main mb-1">Login</h1>
    {% if messages %}
    {% for message in messages %}
    <div class="alert {{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Join your account and be able to interact with the <a href="{% url 'forum' %}" class="text-decoration-none text-color-main-hov">Forum</a>.</legend>
        </fieldset>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-color-main btn-lg me-4">Login</button>
            <small>Don't have an account yet? <a href="{% url 'register' %}" class="text-color-main-hov">Create one fastly!</a></small>
        </div>
    </form>
    
    
    
</div>
{% endblock content %}
